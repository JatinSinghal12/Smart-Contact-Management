<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="utf-8">
<title>This is Home Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">
					
					

						<h1 class="text-center">Register Here !!</h1>
						<form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
						<div th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
  						<p class="text-center" th:text="${session.message.content}"></p>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div> 
						
							
							<div class="form-group">
								<label for="name_field">Your Name</label> 
								<input
									name="name"
									type="text" 
									class="form-control" 
									th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Here"
									required="required"
									>
								<div  th:each="e : ${#fields.errors('name')}" 
								th:text="${e}" 
								class="invalid-feedback">
								please provide name
								</div>
								
							</div>
							<div class="form-group">
								<label for="email_field">Your Email</label> 
								<input
									name="email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Here"
									required="required"
									th:value="${user.email}">
								
							</div>
							<div class="form-group">
								<label for="password_field">Your Password</label> 
								<input
									name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter Here"
									required="required">
								
							</div>
							
							<div class="form-group">
								
								<textarea name="about" th:text="${user.about}" placeholder="Enter Something about yourself" rows="10" class="form-control"></textarea>
							</div>
							
							<div class="form-group form-check"> 
								<input type="checkbox"
								name="agreement"
								class="form-check-input"
								id="agreement">
								
								<label for="agreement"> Accept Terms and Condition</label>
							
							</div>
							
							<div class="container text-center" >
							
								<button type="submit" class="btn bg-primary text-white">
								Submit</button>
								<button type="reset" class="btn btn-warning">
								Reset</button>
							</div>
							

						</form>

					</div>

				</div>

			</div>
		</div>
	</section>

</body>
</html>
